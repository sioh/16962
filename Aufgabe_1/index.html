<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/1.44.22/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-resourceroots='{"de.integrata.training.16961.lesson.1": "./"}'
				data-sap-ui-xx-bindingSyntax="complex" 
				data-sap-ui-theme="sap_belize">
		</script>

		<script>
		
				function onSliderChange(oControlEvent) {
					alert("You slided " + 
						oControlEvent.getParameter("value") +
						"%");				
				}
				
				var oSlider1 = new sap.m.Slider();
				oSlider1.setWidth("300px");
				oSlider1.attachChange(function(oControlEvent){
					alert("You slided " + 
						oControlEvent.getParameter("value") +
						"%");
				});
				oSlider1.placeAt("content");
				
				var oSlider2 = new sap.m.Slider({
					width: "300px",
					change: onSliderChange
				});
				oSlider2.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
